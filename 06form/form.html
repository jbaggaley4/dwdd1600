        <h1>Requests</h1>  
            
          <form method="get" class="myForm" action="thanks.html">
        
            <fieldset>
                <legend> Your information</legend>
        <label>First Name*<input type="text" name="fname" required></label>
          <label> Last name*<input type="text" name="lname" required></label>   
          <label>Cell Number*<input type="tel" name="phone" required placeholder="987-555-1234"></label>   
                <label>Email*<input type="email" name="email" required ></label> 
            </fieldset>
              <fieldset>
                <legend> Artist Information</legend>
        <label>Artist Name*<input type="text" name="name" required></label>   
        <label> Song Name*<input type="text" name="songname" required></label>    
            </fieldset>
            <fieldset>
                <legend>Genre</legend>
                   <label> <input type="radio" name="method" value="pop">Pop</label>
                <label> <input type="radio" name="method" value="Rock"> Rock</label>
                <label> <input type="radio" name="method" value="Rap"> Rap </label>
                 <label> <input type="radio" name="method" value="Country"> Country </label>
                 <label> <input type="radio" name="method" value="R&B"> R&B </label>
                 <label> <input type="radio" name="method" value="Jazz"> Jazz </label>
                 <label> <input type="radio" name="method" value="Folk"> Folk</label>
            </fieldset>
             
            
            
            <fieldset>
                <Legend>What do you want explained?</Legend>
                    <label><input type="checkbox" name="backstory" value="chosen">Backstory</label>
                    <label><input type="checkbox" name="Meaning" value="chosen"> Meaning</label>
                <label><input type="checkbox" name="eastereggs" value="chosen">Easter Eggs</label>
                <label><input type="checkbox" name="vocabulary" value="chosen">Vocabulary</label>
                </fieldset>
            <fieldset><legend>How did you hear about us?</legend>
                <label>
                <select name="hearaboutus">
                <option value="none">Please Select</option>
                <option value="friend">A friend</option>
                <option value="social">Social Media</option>
                    <option value="google">Google</option>
                    <option value="Other">Other</option>
                </select>
                    </label>
            </fieldset>
            
            <label>Additional Comments or Requests
            <textarea name="Comments"></textarea>
            </label>
